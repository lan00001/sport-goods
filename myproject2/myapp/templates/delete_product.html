<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete Product</title>
</head>
<body>
    <h1>Confirm Delete Product</h1>
    <p>Are you sure you want to delete "{{ product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete">
    </form>
    <a href="{% url 'product_list' %}">Cancel</a>
    
</body>
</html>
